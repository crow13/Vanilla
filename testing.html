<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="./lib/jasmine-core/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="./lib/jasmine-core/jasmine.css">

    <script type="text/javascript" src="./lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="./lib/jasmine-core/jasmine-html.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="./js/domManipulation.js"></script>
    <script type="text/javascript" src="./js/tabs.js"></script>
    <script type="text/javascript" src="./js/accordion.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="./spec/domSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
<body>
<p class="testClass" id="testId"></p>
<p class="testClass testClass2" id="testId2"></p>
<p class="testClass" id="testId3"></p>
</body>
</html>
